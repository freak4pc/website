title: Tuist
email: pepibumur@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Tuist is a tool that helps developers manage large Xcode projects by leveraging
  project generation. Moreover, it provides some tools to automate most common tasks, allowing
  developers to focus on building app.
# baseurl: "" # the subpath of your site, e.g. /blog
url: "https://tuist.io"
twitter_username: tuistapp
github_username:  tuist
sass:
  sass_dir: _sass

urls:
  releases: https://github.com/tuist/tuist/releases
  github: https://github.com/tuist
  contributors: https://github.com/orgs/tuist/people
  pedro: https://ppinera.com
  website_repository: https://github.com/tuist/website
  api: http://api.tuist.io
  slack: http://slack.tuist.io
  docs: https://github.com/tuist/tuist/tree/master/docs

highlighter: rouge
markdown: kramdown
kramdown:
  auto_ids: true
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - pagemaster
collections:
  guides:
    output: true
    permalink: /:collection/:name
  docs:
    output: true
    source: docs.yml
    id_key: id
    layout: doc
collections_dir: collections
permalink: /blog/:year/:month/:day/:title/